<html>
<head><title>Uso co comando switch em Javascrit</title>
</head>
<script language="Javascript">
var mes=window.prompt("Digite um valor entre 1-7","");
switch(mes){
case'1':{alert('O numero corresponde a DOMINGO');
break;}
case'2':{alert('O numero corresponde a SEGUNDA-FEIRA');
break}
case'3':{alert('O numero corresponde a TERÇA-FEIRA');
break;}
case'4':{alert('O numero corresponde a QUARTA-FEIRA');
break;}
case'5':{alert('O numero corresponde a QUINTA-FEIRA');
break;}
case'6':{alert('O numero corresponde a SEXTA-FEIRA');
break;}
case'7':{alert('O numero corresponde a SABADO');
break;}
default:
case'1':{alert('Este número digitado não corresponde a nenhum dia da semana!!!');}
}
</script>
</html>
